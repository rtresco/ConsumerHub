<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consumer Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/ConsumerSites/piggy-bank-green-48x48.ico" />
  <link rel="apple-touch-icon" href="/ConsumerSites/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/ConsumerSites/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/ConsumerSites/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/ConsumerSites/apple-icon-144x144.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/ConsumerSites/android-icon-192x192.png" />
  <style>
    :root {
      --bg-primary: #092834;
      --bg-secondary: #073140;
      --text-color: #F0F7D4;
      --accent-color: #B2D732;
      --highlight-color: #FF6600;
      --titlebar-bg-color: #000000;
      --titlebar-height: 50px;
      --content-bg: var(--bg-primary);
    }

    body {
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-color);
      font-family: Arial, Helvetica, sans-serif;
      font-size: clamp(16px, 2.5vw, 20px);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .titlebar {
      background-color: var(--titlebar-bg-color);
      color: var(--accent-color);
      font-size: clamp(20px, 3vw, 26px);
      font-weight: bold;
      padding: 10px;
      display: flex;
      align-items: center;
      height: var(--titlebar-height);
      box-sizing: border-box;
      cursor: pointer;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    aside.sidebar {
      background-color: var(--bg-secondary);
      padding: 10px;
      width: 250px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    main.iframe-container {
      flex: 1;
      position: relative;
      background-color: var(--content-bg);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      display: flex;
      align-items: center;
    }

    .sidebar a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      padding: 4px 0 4px 10px;
      font-size: 18px;
      line-height: 1.3;
      transition: color 0.2s ease;
      flex: 1;
    }

    .sidebar a:hover,
    .sidebar a.active {
      color: var(--highlight-color);
    }

    .favicon {
      width: 16px;
      height: 16px;
      margin-left: 24px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .csssubtitle {
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: clamp(18px, 3vw, 20px);
      font-weight: bold;
      color: var(--accent-color);
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .csssubtitle .icon {
      font-size: 16px;
      margin-right: 8px;
      width: 16px;
      display: inline-block;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .group-content {
      margin-bottom: 10px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .group-content.collapsed {
      max-height: 0;
      padding: 0;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--content-bg);
    }

    #spinner {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(9, 40, 52, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #spinner::before {
      content: "";
      width: 60px;
      height: 60px;
      border: 8px solid var(--accent-color);
      border-top: 8px solid var(--highlight-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .external-icon {
      font-size: 0.8em;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      body { font-size: clamp(18px, 5vw, 22px); }
      .titlebar { font-size: clamp(24px, 3vw, 26px); }
      .sidebar a { font-size: 22px !important; }
      .csssubtitle { font-size: clamp(22px, 3vw, 24px); }
      .hamburger { display: none !important; }
      aside.sidebar {
        position: static;
        width: 100%;
        height: auto;
        display: block !important;
      }
      .container { flex-direction: column; }
      main.iframe-container { display: none; }
      .external-icon { display: none; } 
      .favicon { margin-left: 10px; }
    }

    @media (min-width: 769px) {
      .hamburger { display: block; }
      .sidebar { position: relative; z-index: 2; }
      main.iframe-container { display: block; }
      .container.sidebar-hidden .iframe-container { width: 100%; }
      .container.sidebar-hidden .sidebar { width: 0; padding: 0; }
    }
  </style>
</head>
<body>

      <div id="spinner"></div>
      <iframe id="contentFrame" src=""></iframe>

  </div>

<script>

const shoppingHub = [

const iframe = document.getElementById("contentFrame");
const spinner = document.getElementById("spinner");
const container = document.getElementById("mainContainer");

iframe.addEventListener('load', () => spinner.style.display = 'none');
const isLargeScreen = () => window.innerWidth > 768;
const toggleSidebar = () => container.classList.toggle("sidebar-hidden");

function createLink(link) {
  const li = document.createElement("li");
  li.innerHTML = `
    <img class="favicon" src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent(link.url)}&size=32" alt="${link.name} favicon">
    <a href="${link.url}" data-url="${link.url}">${link.name}${!link.iframe ? '<span class="external-icon">↗</span>' : ''}</a>
  `;
  li.querySelector("a").addEventListener("click", e => {
    e.preventDefault();
    document.querySelectorAll('#sidebar a').forEach(l => l.classList.remove('active'));
    e.currentTarget.classList.add('active');

    if (!isLargeScreen()) return window.location.href = link.url;

    if (!link.iframe) {
      // Show "is opening" immediately
      iframe.removeAttribute('src');
      iframe.srcdoc = `
        <html>
          <head>
            <style>
              :root {
                --text-color: ${getComputedStyle(document.documentElement).getPropertyValue('--text-color')};
                --bg-primary: ${getComputedStyle(document.documentElement).getPropertyValue('--bg-primary')};
              }
              html, body { height: 100%; margin: 0; }
              body {
                background-color: var(--bg-primary);
                color: var(--text-color);
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
              }
              .external-icon { color: var(--highlight-color); }
            </style>
          </head>
          <body>
            <div id="tabMessage">${link.name} is opening in a new tab <span class="external-icon">↗</span></div>
          </body>
        </html>`;

      // After short delay, open new tab and update message to "was opened"
      setTimeout(() => {
        window.open(link.url, '_blank', 'noopener');
        // update iframe message
        iframe.srcdoc = `
          <html>
            <head>
              <style>
                :root {
                  --text-color: ${getComputedStyle(document.documentElement).getPropertyValue('--text-color')};
                  --bg-primary: ${getComputedStyle(document.documentElement).getPropertyValue('--bg-primary')};
                }
                html, body { height: 100%; margin: 0; }
                body {
                  background-color: var(--bg-primary);
                  color: var(--text-color);
                  font-family: Arial, Helvetica, sans-serif;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  text-align: center;
                }
                .external-icon { color: var(--highlight-color); }
              </style>
            </head>
            <body>
              <div>${link.name} was opened in a new tab <span class="external-icon">↗</span></div>
            </body>
          </html>`;
      }, 700);
    } else {
      spinner.style.display = 'flex';
      iframe.removeAttribute('srcdoc');
      iframe.src = link.url;
    }
  });
  return li;
}


function renderSidebar() {
  const accordionEnabled = true;  
  const sidebar = document.getElementById("sidebar");
   linksData.forEach(section => {
    const heading = document.createElement("div");
    heading.className = "csssubtitle";
    heading.innerHTML = `<span class="icon">${section.expanded ? "▼" : "▶"}</span>${section.title}`;

    const group = document.createElement("div");
    group.className = "group-content";
    group.id = `group-${section.id}`;
    if (!section.expanded) group.classList.add("collapsed");

    const ul = document.createElement("ul");
    section.links.forEach(link => ul.appendChild(createLink(link)));
    group.appendChild(ul);

    if (section.expanded) {
      requestAnimationFrame(() => {
        group.style.maxHeight = group.scrollHeight + "px";
      });
    }

    heading.addEventListener("click", () => {
      if (accordionEnabled) {
        linksData.forEach(otherSection => {
          const otherGroup = document.getElementById(`group-${otherSection.id}`);
          const otherHeading = otherGroup.previousElementSibling;
          if (otherGroup !== group) {
            otherGroup.style.maxHeight = null;
            otherGroup.classList.add("collapsed");
            otherHeading.querySelector(".icon").textContent = "▶";
          }
        });
      }

      if (group.classList.contains("collapsed")) {
        group.classList.remove("collapsed");
        group.style.maxHeight = group.scrollHeight + "px";
        heading.querySelector(".icon").textContent = "▼";
      } else {
        group.style.maxHeight = null;
        group.classList.add("collapsed");
        heading.querySelector(".icon").textContent = "▶";
      }
    });

    sidebar.appendChild(heading);
    sidebar.appendChild(group);
  });
}

function renderShoppingHub() {
  return `
    <html>
  <head>
    <style>
      :root {
        --bg-primary: ${getComputedStyle(document.documentElement).getPropertyValue('--bg-primary')};
        --text-color: ${getComputedStyle(document.documentElement).getPropertyValue('--text-color')};

        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 25px;
        justify-items: center;
        align-items: start;
      }
      .icons a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.1em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 120px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      .icons a:hover {
        color: var(--accent-color);
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        background: rgba(255, 255, 255, 0.1);
      }
      .icons img {
        width: 64px;
        height: 64px;
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Consumer Hub!</h1>
    <p>Quick access to top shopping sites below, and deal/research sites in the left navigation area.</p>
    <div class="icons">
      ${shoppingHub.map(site => `
        <a href="${site.url}" target="_blank">
          <img src="${site.icon}" alt="${site.name} logo">
          ${site.name}
        </a>
      `).join('')}
    </div>
  </body>
</html>`;
}

function resetIframe() {
  iframe.srcdoc = renderShoppingHub();
}

window.addEventListener('load', () => {
  renderSidebar();
  if (isLargeScreen()) resetIframe();
});

window.addEventListener('resize', () => {
  if (!isLargeScreen()) container.classList.remove('sidebar-hidden');
});
</script>
